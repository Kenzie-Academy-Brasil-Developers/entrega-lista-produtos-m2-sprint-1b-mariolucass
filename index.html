<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="./src/js/dataProdutos.js" defer></script>
    <script src="./src/js/script.js" defer></script>
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <h1>Shop now</h1>
    </header>
    <!-- PARTE PRINCIPAL -->
    <main>
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button
            id="Allproducts"
            class="estiloGeralBotoes estiloGeralBotoes--filter"
          >
            Todos Produtos
          </button>
          <button
            id="Hortifruti"
            class="estiloGeralBotoes estiloGeralBotoes--filter"
          >
            Hortifruti
          </button>
          <button
            id="Panificadora"
            class="estiloGeralBotoes estiloGeralBotoes--filter"
          >
            Panificadora
          </button>
          <button
            id="Laticínios"
            class="estiloGeralBotoes estiloGeralBotoes--filter"
          >
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />
          <button class="estiloGeralBotoes--botaoBuscaPorNome">
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>

      <!-- CONTAINER DE PRODUTOS -->
      <section id="containerVitrine">
        <div class="containerListaProdutos">
          <ul id="lista__product"></ul>
        </div>
        <div class="priceContainer">
          <div class="cart__title">
            <h1>Carrinho de compras</h1>
          </div>
          <div class="cart__empty">
            <h3>O carrinho está vazio..</h3>
            <span> Adicione mais itens. </span>
          </div>
          <div class="cart__div--list">
            <ul id="cart__list"></ul>
          </div>
          <div class="cart__value">
            <p>Valor total dos produtos:</p>
            <span class="precoTotal">R$ 0.00</span>
          </div>
          <div class="cart__quantity">
            <p>Quantidade dos produtos:</p>
            <span class="quantidades"></span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
